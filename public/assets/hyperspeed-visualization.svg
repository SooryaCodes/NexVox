<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" rx="10" fill="black" />
  
  <!-- Background grid -->
  <g opacity="0.2">
    <line x1="0" y1="40" x2="800" y2="40" stroke="#333" stroke-width="1" />
    <line x1="0" y1="80" x2="800" y2="80" stroke="#333" stroke-width="1" />
    <line x1="0" y1="120" x2="800" y2="120" stroke="#333" stroke-width="1" />
    <line x1="0" y1="160" x2="800" y2="160" stroke="#333" stroke-width="1" />
    <line x1="0" y1="200" x2="800" y2="200" stroke="#333" stroke-width="1" />
    <line x1="0" y1="240" x2="800" y2="240" stroke="#333" stroke-width="1" />
    <line x1="0" y1="280" x2="800" y2="280" stroke="#333" stroke-width="1" />
    <line x1="0" y1="320" x2="800" y2="320" stroke="#333" stroke-width="1" />
    <line x1="0" y1="360" x2="800" y2="360" stroke="#333" stroke-width="1" />
    
    <line x1="80" y1="0" x2="80" y2="400" stroke="#333" stroke-width="1" />
    <line x1="160" y1="0" x2="160" y2="400" stroke="#333" stroke-width="1" />
    <line x1="240" y1="0" x2="240" y2="400" stroke="#333" stroke-width="1" />
    <line x1="320" y1="0" x2="320" y2="400" stroke="#333" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="400" stroke="#333" stroke-width="1" />
    <line x1="480" y1="0" x2="480" y2="400" stroke="#333" stroke-width="1" />
    <line x1="560" y1="0" x2="560" y2="400" stroke="#333" stroke-width="1" />
    <line x1="640" y1="0" x2="640" y2="400" stroke="#333" stroke-width="1" />
    <line x1="720" y1="0" x2="720" y2="400" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Center convergence point -->
  <circle cx="400" cy="200" r="5" fill="#00FFFF" />
  <circle cx="400" cy="200" r="15" fill="none" stroke="#00FFFF" stroke-width="1" />
  <circle cx="400" cy="200" r="30" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.7" />
  <circle cx="400" cy="200" r="50" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.4" />
  
  <!-- Speed lines from center to edges -->
  <g opacity="0.8">
    <!-- Cyan lines -->
    <line x1="400" y1="200" x2="0" y2="50" stroke="#00FFFF" stroke-width="2" />
    <line x1="400" y1="200" x2="0" y2="150" stroke="#00FFFF" stroke-width="2" />
    <line x1="400" y1="200" x2="0" y2="250" stroke="#00FFFF" stroke-width="2" />
    <line x1="400" y1="200" x2="0" y2="350" stroke="#00FFFF" stroke-width="2" />
    
    <line x1="400" y1="200" x2="800" y2="50" stroke="#00FFFF" stroke-width="2" />
    <line x1="400" y1="200" x2="800" y2="150" stroke="#00FFFF" stroke-width="2" />
    <line x1="400" y1="200" x2="800" y2="250" stroke="#00FFFF" stroke-width="2" />
    <line x1="400" y1="200" x2="800" y2="350" stroke="#00FFFF" stroke-width="2" />
    
    <!-- Purple lines -->
    <line x1="400" y1="200" x2="100" y2="0" stroke="#9D00FF" stroke-width="2" />
    <line x1="400" y1="200" x2="300" y2="0" stroke="#9D00FF" stroke-width="2" />
    <line x1="400" y1="200" x2="500" y2="0" stroke="#9D00FF" stroke-width="2" />
    <line x1="400" y1="200" x2="700" y2="0" stroke="#9D00FF" stroke-width="2" />
    
    <line x1="400" y1="200" x2="100" y2="400" stroke="#9D00FF" stroke-width="2" />
    <line x1="400" y1="200" x2="300" y2="400" stroke="#9D00FF" stroke-width="2" />
    <line x1="400" y1="200" x2="500" y2="400" stroke="#9D00FF" stroke-width="2" />
    <line x1="400" y1="200" x2="700" y2="400" stroke="#9D00FF" stroke-width="2" />
  </g>
  
  <!-- Stars/particles -->
  <g>
    <circle cx="150" cy="100" r="2" fill="white" />
    <circle cx="250" cy="150" r="1.5" fill="white" />
    <circle cx="350" cy="80" r="2" fill="white" />
    <circle cx="450" cy="120" r="1.5" fill="white" />
    <circle cx="550" cy="90" r="2" fill="white" />
    <circle cx="650" cy="130" r="1.5" fill="white" />
    
    <circle cx="150" cy="300" r="2" fill="white" />
    <circle cx="250" cy="250" r="1.5" fill="white" />
    <circle cx="350" cy="320" r="2" fill="white" />
    <circle cx="450" cy="280" r="1.5" fill="white" />
    <circle cx="550" cy="310" r="2" fill="white" />
    <circle cx="650" cy="270" r="1.5" fill="white" />
    
    <circle cx="200" cy="200" r="2" fill="#00FFFF" />
    <circle cx="600" cy="200" r="2" fill="#00FFFF" />
    <circle cx="400" cy="100" r="2" fill="#00FFFF" />
    <circle cx="400" cy="300" r="2" fill="#00FFFF" />
    
    <circle cx="300" cy="150" r="2" fill="#9D00FF" />
    <circle cx="500" cy="150" r="2" fill="#9D00FF" />
    <circle cx="300" cy="250" r="2" fill="#9D00FF" />
    <circle cx="500" cy="250" r="2" fill="#9D00FF" />
  </g>
  
  <!-- Glow effect -->
  <circle cx="400" cy="200" r="100" fill="url(#radialGlow)" />
  
  <!-- Text -->
  <text x="400" y="380" font-family="'Arial', sans-serif" font-size="14" fill="#00FFFF" text-anchor="middle">HYPERSPEED NETWORK VISUALIZATION</text>
  
  <!-- Definitions -->
  <defs>
    <radialGradient id="radialGlow" cx="400" cy="200" r="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#9D00FF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 